<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form-Validate</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column">
	<div class="text-center mt-5">
        <button class="clicked">Click</button>
    </div>

	<div id="box" class="page-content">
	<div class="container">
		<div class="col-lg-8 m-auto d-block">
			<h1 class="text-center">Registration Form</h1>
			<form action="#" method="post">
				<div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off">
					<small id="usernameValidation"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="off">
					<small id="passwordValidation"></small>
                </div>
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>			
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

	<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
		<div class="container text-center">
		  <small>Kartik Dholakia JIIT 2022</small>
		</div>
	</footer>
</body>
</html>
